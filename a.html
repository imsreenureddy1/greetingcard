       canvas{
            border: 1px solid rgb(20, 17, 17);
            display: block;
            margin: auto;
        }
    </style>

<body>
       <title> Example of Date Attribute</title> 
  <div class="card">
    <img src="./1906468.svg" alt="birthday" class="birthday"S>
  <canvas id="newCanvas" width="220" height="250"></canvas>
      <script>
         var canvas = document.getElementById('newCanvas');
         var ctx = canvas.getContext('2d');
         ctx.fillStyle = "blue";
         ctx.beginPath();
         ctx.moveTo(108, 0.0);
         ctx.lineTo(141, 70);
         ctx.lineTo(218, 78.3);
         ctx.lineTo(162, 131);
         ctx.lineTo(175, 205);
         ctx.lineTo(108, 170);
         ctx.lineTo(41.2, 205);
         ctx.lineTo(55, 131);
         ctx.lineTo(1, 78);
         ctx.lineTo(75, 68);
         ctx.lineTo(108, 0);
         ctx.closePath();
         ctx.fill();
      </script>
    <div class="text">
      <h1>Happy Birthday!</h1>
      <form> 
        Name: <input type="text" placeholder="Enter Your name" Required>
       <br>
       <br>
       Date of Birth: <input type = "date"> <br>
       <button type="submit" name="btn">Submit</button>
       </form>  
       <title>Happy Birthday</title>
    </div>
</body>
